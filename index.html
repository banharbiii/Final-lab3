<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Showcase</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-4">

    <!-- Task 1: Basic Buttons -->
    <div class="mb-5">
      <h2>Basic Buttons</h2>
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-success btn-lg">Success</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-warning btn-lg">Warning</button>
        <button type="button" class="btn btn-info btn-sm">Info</button>
        <button type="button" class="btn btn-light btn-lg">Light</button>
        <button type="button" class="btn btn-dark btn-sm">Dark</button>
        <!-- Bonus: Disabled button -->
        <button type="button" class="btn btn-primary btn-lg" disabled>Disabled</button>
      </div>
    </div>

    <!-- Task 2: Button Tags -->
    <div class="mb-5">
      <h2>Button Tags</h2>
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <button type="button" class="btn btn-warning btn-lg">Button</button>
        <a href="#" class="btn btn-primary btn-sm" role="button">Link</a>
        <input type="button" class="btn btn-info btn-lg" value="Input Button" />
        <input type="submit" class="btn btn-success btn-sm" value="Submit" />
        <input type="reset" class="btn btn-danger btn-lg" value="Reset" />
      </div>
    </div>

    <!-- Task 3: Outline and Block Buttons -->
    <div class="mb-5">
      <h2>Outline and Block Buttons</h2>
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button type="button" class="btn btn-outline-primary btn-lg">Outline-Primary</button>
        <button type="button" class="btn btn-outline-success btn-sm">Outline-Success</button>
        <button type="button" class="btn btn-outline-warning btn-lg">Outline-Warning</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Outline-Danger</button>
      </div>

      <!-- Block buttons: full-width on small, inline on md+ -->
      <div class="row g-2">
        <div class="col-12 col-md-auto">
          <button type="button" class="btn btn-primary w-100">Block Button 1</button>
        </div>
        <div class="col-12 col-md-auto">
          <button type="button" class="btn btn-success w-100">Block Button 2</button>
        </div>
      </div>
    </div>

    <!-- Task 4: Contextual Background Section -->
    <div class="mb-5">
      <h2>Contextual Background</h2>
      <div class="bg-success p-3 rounded">
        <button type="button" class="btn btn-light">Light Button on Success Background</button>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
